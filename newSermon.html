		<section class="ftco-section contact-section ftco-degree-bg">
      <div class="container bg-light">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h4">Enter the next sermon</h2>
          </div>
          <div class="w-100"></div>
          <div class="col-md-6">
            <p><span>Enter all the Information:</span> Password-Link-Title-Speaker</p>
          </div>
        </div>
        <div class="row block-9">
          <div class="col-md-12 pr-md-5">
            <form action="https://script.google.com/macros/s/AKfycbzEzqXup9LU7oE1XGxh8uCMF_4d2NNhKV_i_35AmALgCktzYj2C/exec" method='post'>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name='pass' required>
              </div>
              <div class="form-group">
                <input type="url" class="form-control" placeholder="Youtube Link"  pattern="https://.*" size="30" name='url' required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" name='title' required>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Speaker" name='speaker' required>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>

          </div>
        </div>
      </div>
